name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Import code signing certificate
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

          # Extract and trust the certificate for code signing
          openssl pkcs12 -in "$CERT_PATH" -clcerts -nokeys -out "$RUNNER_TEMP/cert.pem" -passin "pass:$CERTIFICATE_PASSWORD" -legacy
          security add-trusted-cert -d -r trustRoot -k "$KEYCHAIN_PATH" "$RUNNER_TEMP/cert.pem"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build DMG
        env:
          SIGN_IDENTITY: "HackerNewsFeed Distribution"
        run: make dmg VERSION=${{ steps.version.outputs.version }}

      - name: Create zip archive
        working-directory: build
        run: zip HackerNewsFeed-${{ steps.version.outputs.version }}.zip HackerNewsFeed-${{ steps.version.outputs.version }}.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HackerNewsFeed-${{ steps.version.outputs.version }}
          path: |
            build/*.dmg
            build/*.zip

      - name: Create GitHub Release
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --generate-notes \
            build/HackerNewsFeed-${{ steps.version.outputs.version }}.dmg \
            build/HackerNewsFeed-${{ steps.version.outputs.version }}.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
