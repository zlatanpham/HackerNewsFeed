name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Import code signing certificate
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 32)"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH="$RUNNER_TEMP/certificate.p12"
          echo "$CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"
          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Resolve Sparkle SPM packages
        run: |
          xcodebuild -project HackerNewsFeed.xcodeproj \
            -scheme HackerNewsFeed \
            -resolvePackageDependencies

      - name: Build DMG
        env:
          SIGN_IDENTITY: "HackerNewsFeed Distribution"
        run: make dmg VERSION=${{ steps.version.outputs.version }}

      - name: Sign DMG with Sparkle EdDSA key
        id: sparkle_sign
        env:
          SPARKLE_PRIVATE_KEY: ${{ secrets.SPARKLE_PRIVATE_KEY }}
        run: |
          DMG_PATH="build/HackerNewsFeed-${{ steps.version.outputs.version }}.dmg"

          # Find the sign_update tool from resolved SPM packages
          SIGN_UPDATE=$(find ~/Library/Developer/Xcode/DerivedData -name "sign_update" -type f 2>/dev/null | head -1)

          if [ -z "$SIGN_UPDATE" ]; then
            # Fallback: build sign_update from Sparkle source
            SPARKLE_CHECKOUT=$(find ~/Library/Developer/Xcode/DerivedData -path "*/checkouts/Sparkle" -type d 2>/dev/null | head -1)
            if [ -n "$SPARKLE_CHECKOUT" ]; then
              SIGN_UPDATE="$SPARKLE_CHECKOUT/bin/sign_update"
            fi
          fi

          if [ -z "$SIGN_UPDATE" ] || [ ! -f "$SIGN_UPDATE" ]; then
            echo "Error: sign_update tool not found"
            exit 1
          fi

          chmod +x "$SIGN_UPDATE"

          # Sign the DMG and capture the signature
          SIGNATURE=$("$SIGN_UPDATE" "$DMG_PATH" --ed-key-file <(echo "$SPARKLE_PRIVATE_KEY") 2>&1)

          # Extract edSignature and length
          ED_SIGNATURE=$(echo "$SIGNATURE" | grep -o 'sparkle:edSignature="[^"]*"' | cut -d'"' -f2)
          LENGTH=$(stat -f%z "$DMG_PATH")

          echo "ed_signature=$ED_SIGNATURE" >> "$GITHUB_OUTPUT"
          echo "length=$LENGTH" >> "$GITHUB_OUTPUT"

      - name: Update appcast.xml
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${GITHUB_REF_NAME}"
          ED_SIGNATURE="${{ steps.sparkle_sign.outputs.ed_signature }}"
          LENGTH="${{ steps.sparkle_sign.outputs.length }}"
          DOWNLOAD_URL="https://github.com/zlatanpham/HackerNewsFeed/releases/download/${TAG}/HackerNewsFeed-${VERSION}.dmg"
          PUB_DATE=$(date -u +"%a, %d %b %Y %H:%M:%S %z")

          # Create the new item XML
          NEW_ITEM=$(cat <<ITEM_EOF
            <item>
                <title>Version ${VERSION}</title>
                <pubDate>${PUB_DATE}</pubDate>
                <sparkle:version>${VERSION}</sparkle:version>
                <sparkle:shortVersionString>${VERSION}</sparkle:shortVersionString>
                <enclosure url="${DOWNLOAD_URL}"
                           type="application/octet-stream"
                           sparkle:edSignature="${ED_SIGNATURE}"
                           length="${LENGTH}" />
            </item>
          ITEM_EOF
          )

          # Insert the new item before </channel>
          sed -i '' "s|</channel>|${NEW_ITEM}\n    </channel>|" docs/appcast.xml

      - name: Commit and push updated appcast
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/appcast.xml
          git commit -m "chore: update appcast.xml for ${{ github.ref_name }}"
          git push origin HEAD:main

      - name: Create zip archive
        working-directory: build
        run: zip HackerNewsFeed-${{ steps.version.outputs.version }}.zip HackerNewsFeed-${{ steps.version.outputs.version }}.dmg

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HackerNewsFeed-${{ steps.version.outputs.version }}
          path: |
            build/*.dmg
            build/*.zip

      - name: Create GitHub Release
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --generate-notes \
            build/HackerNewsFeed-${{ steps.version.outputs.version }}.dmg \
            build/HackerNewsFeed-${{ steps.version.outputs.version }}.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
